<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SPA SDK Sample</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
  <form action="/create_subscription.php" method="POST">
      <script
        src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key="pk_test_W6vtswQDS4pn6Ik2Ckj3bgWV00rIABQGNP"
        data-image="/images/marketplace.png" 
        data-name="Emma's Farm CSA"
        data-description="Subscription for 1 weekly box"
        data-amount="2000"
        data-label="Sign Me Up!">
      </script>
    </form>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>

    <div class="hidden" id="gated-content">
    <p>
      You're seeing this content because you're currently
      <strong>logged in</strong>.
    </p>
    <label>
      Access token:
      <pre id="ipt-access-token"></pre>
    </label>
    <label>
      User profile:
      <pre id="ipt-user-profile"></pre>
    </label>
  </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.1.0/auth0-spa-js.production.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
